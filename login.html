<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rulette Lie</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="auth-container">
        <!-- Background decorations -->
        <div class="auth-bg-decoration purple"></div>
        <div class="auth-bg-decoration pink"></div>

        <div class="auth-card glass">
            <!-- Logo -->
            <div class="auth-logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="22" y1="12" x2="18" y2="12"></line>
                    <line x1="6" y1="12" x2="2" y2="12"></line>
                    <line x1="12" y1="6" x2="12" y2="2"></line>
                    <line x1="12" y1="22" x2="12" y2="18"></line>
                </svg>
            </div>

            <h1 class="auth-title">Rulette Lie</h1>
            <p class="auth-subtitle">Welcome back! Sign in to continue</p>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="Email">Email</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input type="Email" id="Email" class="form-input" placeholder="you@example.com" required>
                    </div>
                    <p class="form-error" id="EmailError"></p>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    <p class="form-error" id="passwordError"></p>
                </div>

                <p class="form-error" id="generalError"></p>

                <button type="submit" class="btn btn-neon btn-full btn-lg" id="loginBtn">
                    Sign In
                </button>

                <p class="text-center mt-2" style="color: var(--text-muted);">
                    Don't have an account? <a href="register.html">Sign up</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-check-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/audio.js"></script>
    <script>
        // Check if already logged in (and has user doc in Firestore)
        auth.onAuthStateChanged(async (user) => {
            if (!user) return;
            try {
                const doc = await db.collection('users').doc(user.uid).get();
                if (doc.exists) {
                    window.location.href = 'dashboard.html';
                } else {
                    await auth.signOut();
                }
            } catch (e) {
                console.error(e);
            }
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const Email = document.getElementById('Email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorEl = document.getElementById('generalError');
            
            errorEl.classList.remove('show');
            errorEl.textContent = '';
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            
            try {
                const userCred = await auth.signInWithEmailAndPassword(Email, password);
                const userDoc = await db.collection('users').doc(userCred.user.uid).get();
                
                if (!userDoc.exists) {
                    await auth.signOut();
                    errorEl.textContent = 'Konto nie istnieje. Register najpierw.';
                    errorEl.classList.add('show');
                    return;
                }
                
                showToast('Welcome back!', 'success');
                window.location.href = 'dashboard.html';
            } catch (error) {
                let message = 'Login failed';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                    message = 'Konto nie istnieje. Register najpierw.';
                } else if (error.code === 'auth/wrong-password') {
                    message = 'Incorrect password';
                } else if (error.code === 'auth/invalid-Email') {
                    message = 'Invalid email address';
                } else if (error.code === 'auth/too-many-requests') {
                    message = 'Too many attempts. Try again later.';
                }
                errorEl.textContent = message;
                errorEl.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
